<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <script type="text/javascript" src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>IPFS chat</title>
</head>
<body>
    <div id="chat-wrapper" class="wrapper">

        <div class="statusline">
            It's
            <div class="statusline" id="nodestatus">dead</div>
            <div class="hidden"> and connected to
                <div class="statusline" id="peercount">0</div>
                peers
            </div>
        </div>

        <br>

        <div id="messagebox" class="box"></div>

        <div id="bottombox">
            <label for="chat-name">Name</label>
            <input type="text" id="chat-name"/>
            <label for="chat-message">Message</label>
            <input type="text" id="chat-message"/>
            <button id="chat-send">Send</button>
        </div>

    </div>

    <div class="wrapper">
        <div id="userline" class="statusline">
            Users:
        </div>
        <div id="userlist" class="box"></div>
    </div>

    <script src="app.js" type="text/javascript"></script>

</body>
</html>
